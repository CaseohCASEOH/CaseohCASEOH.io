<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyIpAddress</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container animate__animated animate__fadeInUp">
    <header class="header-content">
      <h1 class="animate__animated animate__fadeIn">made by aabbaaii13</h1>
      <p class="animate__animated animate__fadeIn animate__delay-1s">This Website Is Not Malicious.</p>
    </header>

    <section class="ip-info animate__animated animate__fadeIn animate__delay-2s">
      <div class="ip-box animate__animated animate__zoomIn">
        <h2>IPv4 Address:</h2>
        <p id="ipv4" class="ip-text">Loading...</p>
      </div>
      <div class="ip-box animate__animated animate__zoomIn animate__delay-1s">
        <h2>IPv6 Address:</h2>
        <p id="ipv6" class="ip-text">Loading...</p>
      </div>
    </section>

    <footer class="animate__animated animate__fadeIn animate__delay-3s">
      <p>Powered by <a href="https://www.ipify.org" target="_blank">ipify</a></p>
      <p>For support, <a href="https://discord.gg/hnq9AGVMwq" target="_blank">Join Our Discord Server</a></p>
    </footer>
  </div>

  <script src="js/ip-check.js"></script>
</body>
</html>
